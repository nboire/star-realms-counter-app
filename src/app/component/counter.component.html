<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="counter-header">{{player.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="counter-point">{{player.point}}</div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="dec()" class="dec">-</button>
    <button mat-button (click)="inc()" class="inc">+</button>
  </mat-card-actions>
</mat-card>
